dist: bionic
language: python
cache: pip
services:
- postgresql
- mysql
python:
- 3.6
- 3.7
- 3.8
before_install:
  - sudo apt-get update
  - sudo apt-get install -y firefox-geckodriver xvfb
install: pip install -U codecov tox tox-travis selenium
addons:
  postgresql: '10'
matrix:
  fast_finish: true
  include:
  - python: 3.8
    env: TOXENV=quality
  - python: 3.8
    env: TOXENV=dist-validation
