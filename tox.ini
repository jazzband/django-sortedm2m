[tox]
envlist =
    {py38,py39,py310,py311,py312}-django42-{sqlite3,mysql,postgresql}
    {py310,py311,py312}-django{50,51,main}-{sqlite3,mysql,postgresql}
    quality
    dist-validation
    qunit

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
  3.12: py312

[gh-actions:env]
DJANGO =
    4.2: django42
    5.0: django50
    5.1: django51
    main: djangomain

[testenv]
deps =
    coverage
    mysql: mysqlclient
    postgresql: psycopg2-binary
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
    djangomain: https://github.com/django/django/archive/main.tar.gz
ignore_outcome =
    main: True
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/test_project
    DJANGO_SETTINGS_MODULE = settings
    sqlite3: DB_ENGINE=sqlite3
    sqlite3: DB_NAME=":memory:"
    mysql: DB_ENGINE=mysql
    mysql: DB_NAME=mysql
    mysql: DB_USER=root
    mysql: DB_PASSWORD=mysql
    mysql: DB_PORT=3306
    postgresql: DB_ENGINE=postgresql
    postgresql: DB_NAME=postgres
    postgresql: DB_PASSWORD=postgres
commands =
    coverage run {envbindir}/django-admin test --noinput {posargs:sortedm2m_tests}
    coverage report
    coverage xml

[testenv:quality]
deps =
    Django>=5.1,<5.2
    selenium<4.0
    psycopg2-binary
    -rrequirements.txt
allowlist_externals =
    make
commands =
    make quality

[testenv:dist-validation]
deps =
    setuptools
    twine>=3.1.1
commands =
    python setup.py sdist
    twine check dist/*

[testenv:qunit]
deps = selenium<5.0
allowlist_externals =
    timeout
commands = timeout 20 python test_project/qunit-runner.py
